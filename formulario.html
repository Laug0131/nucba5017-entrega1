<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulario</title>
</head>
<body>
    <header>
        <nav>
            <a href="index.html">Ir al Inicio</a>
            <a href="curso.html">Ir al Curso</a>
        </nav>
        <h1>Formulario de registro</h1>
    </header>
    <section>
        <form>
            <label for="nombre">Nombre:</label>
            <input type="text" id="nombre" />
            <br><br>
            <label for="apellido">Apellido:</label>
            <input type="text" id="apellido" />
            <br><br>
            Modalidad de Cursada:
            <input type="radio" name="cursada" id="ondemand" value="ondemand" />
            <label for="ondemand">On-Demand</label>
            <input type="radio" name="cursada" id="envivo" value="envivo" />
            <label for="envivo">En Vivo</label>
            <br><br>
            <label for="correo">Correo:</label>
            <input type="text" id="correo" />
            <br><br>
            <input type="checkbox" id="checkbox1" value="checkbox1" />
            <label for="checkbox1">Deseo recibir información sobre nuevos posteos en la plataforma de Nucba.</label>
            <br><br>
            <input type="checkbox" id="checkbox2" value="checkbox2" />
            <label for="checkbox2">Declaro que leí los términos y condiciones y estoy listo para convertirme en desarrollador web Full Stack.</label>
            <br><br>
            <button type="submit">Enviar</button>
        </form>
    </section>
</body>
</html>
